trackers: ['dimp']
parameters: ['dimp50']
run_id: null
dataset: 'otb'
sequence: null
debug: 0

threads: 0

visdom:
  use_visdom: True
  visdom_server: '127.0.0.1'
  visdom_port: 8097

perturb: True

perturbations:
  -
    var: 'brightness'
    mode: 'consistent'
    mode_args:
      severity: 3
  -
    var: 'brightness'
    mode: 'smooth'
    mode_args:
      order: 'ascending'
      max_level: 5

  -
    var: 'brightness'
    mode: 'random'
    mode_args:
      max_pos_count: 1
      max_frame_count: 3

  -
    var: 'brightness'
    mode: 'burst'
    mode_args:
      order: 'ascending'
      severity: 5
      burst_pos: null
